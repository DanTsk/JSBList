<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>

    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body class="background">




<div class="bl-background">
    <div class="bl-bought">
        <div class="bl-title">Залишилося</div>
        <div class="bl-left">
            <span class="bl-b-left-label"> Помідори <span class="number">12</span></span>
            <span class="bl-b-left-label"> Яблука <span class="number">1</span></span>
            <span class="bl-b-left-label"> Огірки <span class="number">5</span></span>

        </div>
        <div class="bl-title-b">Куплене</div>
        <div class="bl-left"></div>

    </div>

    <div class="bl-list">
        <div class="add_panel">
            <div class="add_panel_input">
                <input class="add_panel_inputer" type="text" placeholder="Назва товару">
            </div>
            <div class="add_panel_button_container">
            <button class="add_panel_button">Додати</button>
            </div>
        </div>





        <div class="bl-row">
            <div class="bl-product">
                Помідори
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label">3</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                <div class="but_button"> Куплене</div>
                <div class="cancel_button">x</div>
            </div>
        </div>

        <div class="bl-row">
            <div class="bl-product">
                Яблуки
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label">3</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                <div class="but_button"> Куплене</div>
                <div class="cancel_button">x</div>
            </div>
        </div>



        <div class="bl-row">
            <div class="bl-product">
                Огірки
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label">3</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                <div class="but_button"> Куплене</div>
                <div class="cancel_button">x</div>
            </div>
        </div>

    </div>
    </div>
</body>
</html>
